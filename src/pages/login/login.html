<ion-content  >
    <div class="diva">
      <ion-icon (click)="back()" name="backspace" style="color:black;height:17%;width:17%;"></ion-icon>
        <img src="assets/gallery/lgn.svg" style="opacity:0.7;margin-top:4%;margin-left:56%;height:65%;width:55%;">
       </div>
       <h4 style="margin-top:-20%;margin-left: 5%">Login</h4>
       <p style="margin-left:5%;font-size: 1.1em;">Enter Username and Password</p>
       <div class="divb">
          <br>
        <ion-card no-lines>
          <ion-card-content>


            <ion-list>
              <br>
          <ion-item>
             <ion-label floating style="color: black;"><ion-icon name="person" item-start floating ></ion-icon> Username</ion-label>
             <ion-input type="text" [(ngModel)]="user.username" ></ion-input>
           </ion-item>

           <ion-item>
             <ion-label floating style="color: black;"><ion-icon name="unlock" item-start floating></ion-icon> Password</ion-label>
             <ion-input type="password" [(ngModel)]="user.password" [disabled]="!user.username"></ion-input>
           </ion-item>
          </ion-list>
       <button  ion-button [disabled]="!user.username"  (click)="login(user)" style="background-color:#42d24d;margin-top:15%;margin-left:23%;width:50%;border-radius:5%;">Login</button>
        <!-- <p (click)="signup()" style="text-align: center;margin-top:2%;margin-left:0%;color:black;">Signup?</p>-->
        </ion-card-content>
        </ion-card>
        </div>
